models:
  - name: fct_events
    description: This model contains information about Bingeflix events.

    columns:
        - name: session_id
          description: '{{ doc("bingeflix_column_session_id") }}'
          tests:
            - not_null
        
        - name: event_id 
          description: '{{ doc("bingeflix_column_event_id") }}'
          tests:
            - unique
            - not_null
